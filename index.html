            <h1 id="title" class="title">Galactic TRIKI</h1>
            <div id="menu">
                <button class="shadow__btn" id="playerVsPlayer">
                    <i class="fa-solid fa-user-astronaut fa-2xl"></i>
                    vs
                    <i class="fa-solid fa-user-astronaut fa-2xl"></i>
                </button>
                <button class="shadow__btn shadow__btn__2" id="playerVsMachine">

            </div>

                <div class="cell cell-7" data-index="7"></div>
                <div class="cell cell-8" data-index="8"></div>
            </div>
            <div id="status" class="hidden message"></div>
            <button id="reset" class="hidden shadow__btn shadow__btn__3">Reiniciar</button>
            <button id="endGame" class="hidden shadow__btn shadow__btn__4">finalizar</button>
